<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&family=Playfair+Display:wght@600&family=Quicksand:wght@600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <title>FOCUS Campus Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <img class="focus_logo" src="./focus_logo.png" alt="focus_logo" />
        <div class="focus_text">
            FOCUS Campus Tracker
            <!-- <a class="active" href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a> -->
        </div>
    </div>


    <canvas class="webgl"></canvas>

    <!-- Labels to Pop Up when State Clicked -->
    <div id="state-label" style="display: none;">
        <span class="label-text">State Name</span>
        <button class="label-close">×</button>
    </div>

    <!-- State Info (Universities) when State is Clicked -->
    <div id="university-list" class="university-list hidden">
        <button class="close-info-button">×</button>
        <h3 id="panel-state-name"></h3>
        <ul id="state-info-list"></ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
